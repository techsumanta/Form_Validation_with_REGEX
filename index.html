<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>    
    <title>Form Validation</title>
</head>
<body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch The Form
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Form Validation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>        
        <div class="modal-body">
          <div class="container">

            <form>
              <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="contact_name" placeholder="Enter your name" onkeyup="validateName()">
                <span id="name_error"></span>
              </div>

              <div class="input-group">
                <label>User Name</label>
                <input type="text" id="contact_user" placeholder="Enter your Username" onkeyup="validateUser()">
                <span id="user_error"></span>
              </div>

              <div class="input-group">
                <label>Password</label>
                <input type="password" id="contact_pass" placeholder="Enter your Password" onkeyup="validatePass()">                                
                <span id="pass_error"></span>
                <div id="toggle" onclick="showHide()"></div>
              </div>
        
              <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" id="contact_phone" placeholder="123 456 7890" onkeyup="validatePhone()">
                <span id="phone_error"></span>
              </div>
        
              <div class="input-group">
                <label>Email Id</label>
                <input type="email" id="contact_mail" placeholder="Enter Email" onkeyup="validateMail()">
                <span id="mail_error"></span>
              </div>   
        
              <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" id="contact_msg" placeholder="Enter your message" onkeyup="validateMsg()"></textarea>
                <span id="message_error"></span>
              </div>
        
              <button id="submit">Submit</button>
              <span id="submit_error"></span>
            </form>            

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>          
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <script src="script.js"></script>    

</body>
</html>
